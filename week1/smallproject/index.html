<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,"
    />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div id="userInput">
      <div id="buttons">
        <button class="button" id="inaWalk">walk</button>
        <button class="button" id="inaIdle">idle</button>
      </div>

      <input type="range" name="slide" id="scale" min="1" max="10" />
    </div>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="ina"
          src="./ina.glb"
          response-type="arraybuffer"
        ></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity id="loadingEl"></a-entity>
        <a-entity gltf-model="#ina" id="inaEntity" scale="2 2 2"></a-entity>
      </a-marker>
      <a-entity camera position="0 0 0"></a-entity>
    </a-scene>





    <script src="app.js"></script>
  </body>
</html>
