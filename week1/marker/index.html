<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity position="0 0 0" scale="0.1 0.1 0.1">
          <a-sphere
            radius="5"
            color="blue"
            animation="property:position;  to:-5 0 0; dur:2000; esing:linear; loop:true"
            animation__2="property:components.material.material.color;type:color; to:red;loop:true dur:2000"
          ></a-sphere>
        </a-entity>
      </a-marker>
      <a-entity camera position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
